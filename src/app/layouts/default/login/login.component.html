<div fxLayoutAlign="center center" fxFlexFill class="container">
  <mat-card fxFlex="25">
    <mat-toolbar>
      <img src="./assets/img/LOGO_DNF.png" alt="">
      Login Page</mat-toolbar>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter Username" name="username" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter Password" name="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button>Login</button>
    </form>

  </mat-card>
</div>
