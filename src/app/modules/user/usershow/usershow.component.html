<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search box</mat-label>
    <input type="text" matInput (keyup)="$event.target.value" placeholder="enter key word">
  </mat-form-field>
</form>
<!-- <a mat-raised-button class="material-icons color_green" >+ Add new</a> -->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container> -->


  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
  </ng-container>

  <ng-container matColumnDef="FullName">
    <th mat-header-cell *matHeaderCellDef> FullName </th>
    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> BirthDay</th>
    <td mat-cell *matCellDef="let element"> {{element.BirthDay}} </td>
  </ng-container>

   <ng-container matColumnDef="BirthDay">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

   <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef> PhoneNumber</th>
    <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
  </ng-container>

   <!-- <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>  -->

  <!-- <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button [routerLink]="['/editorder', row.ID]" ><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(row.ID)"><mat-icon>delete_outline</mat-icon></button>
    </mat-cell>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
