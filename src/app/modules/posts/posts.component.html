<form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search box</mat-label>
          <input type="text" matInput placeholder="enter key word">
          <button mat-button class="search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
    <a mat-raised-button class="material-icons color_green" (click)="onCreate()">+ Add new</a>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>


        <ng-container matColumnDef="PostCategoryName">
          <th mat-header-cell *matHeaderCellDef> Post Category Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="CreatedDate">
          <th mat-header-cell *matHeaderCellDef> Created Date </th>
          <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
        </ng-container>


        <ng-container matColumnDef="Action">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button routerLink="/"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
