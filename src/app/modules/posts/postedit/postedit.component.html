<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="postedit.component.css">
</head>

<body>

  <h3>Create Product</h3>

  <div class="container">
    <form>
      <label for="pname">Product Name</label>
      <input type="text" id="pname" name="Name" placeholder="Ex: Tôm sú">

      <label for="alias">Alias Name</label>
      <input type="text" id="alias" name="Alias" placeholder="Ex: tom su">

      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="australia">Tôm</option>
        <option value="canada">Sò</option>
      </select>

      <label for="url_image">Url Image</label>
      <input type="text" id="pname" name="Name" placeholder="Ex: https://danafoodapp.com/abc.jpg">

      <input type="file" id="myFile" name="filename">

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>

      <div class="checked">
        <label for="myCheck">HomeFlag:</label>
        <input type="checkbox" id="myCheck" onclick="myFunction()">
      </div>
      <div class="checked">
        <label for="myCheck">HotFlag:</label>
        <input type="checkbox" id="myCheck" onclick="myFunction()">
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>

</html>
