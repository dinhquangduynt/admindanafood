<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search box</mat-label>
    <input type="text" matInput (keyup)="$event.target.value" placeholder="enter key word">
  </mat-form-field>
</form>
<a mat-raised-button class="material-icons color_green" routerLink="/addproductlist">+ Add new</a>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Alias">
      <th mat-header-cell *matHeaderCellDef> Alias </th>
      <td mat-cell *matCellDef="let element"> {{element.Alias}} </td>
    </ng-container>

    <ng-container matColumnDef="CategoryID">
      <th mat-header-cell *matHeaderCellDef> CategoryID </th>
      <td mat-cell *matCellDef="let element"> {{element.CategoryID}} </td>
    </ng-container>

    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.Image" /> </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th class="content_des" mat-header-cell *matHeaderCellDef> Description </th>
      <td class="truncated" mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Content">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.Content}} </td>
    </ng-container> -->

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button [routerLink]="['/editproductlist', row.ID]">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.ID)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
