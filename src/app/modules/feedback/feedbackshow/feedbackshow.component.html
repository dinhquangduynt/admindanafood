<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search box</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="enter key word">
  </mat-form-field>
</form>
<!-- <a mat-raised-button class="material-icons color_green" >+ Add new</a> -->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>


  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <ng-container matColumnDef="Message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.Message}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> BirthDay</th>
    <td mat-cell *matCellDef="let element"> {{element.BirthDay}} </td>
  </ng-container>

   <ng-container matColumnDef="BirthDay">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

   <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef> PhoneNumber</th>
    <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
  </ng-container> -->

   <!-- <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>  -->

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button [routerLink]="['/sendreply', row.ID]" ><mat-icon>reply</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
