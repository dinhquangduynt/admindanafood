<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search box</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="enter key word">
  </mat-form-field>
</form>
<!-- <a mat-raised-button class="material-icons color_green" >+ Add new</a> -->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ProductID">
    <th mat-header-cell *matHeaderCellDef> ProductID </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductID}} </td>
  </ng-container>


  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="ProductName">
    <th mat-header-cell *matHeaderCellDef> ProductName </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
  </ng-container> -->


  <!-- <ng-container matColumnDef="CustomerMessage">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerMessage}} </td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="PaymentMethod">
    <th mat-header-cell *matHeaderCellDef> Payment Method</th>
    <td mat-cell *matCellDef="let element"> {{element.PaymentMethod}} </td>
  </ng-container>

   <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container> -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
