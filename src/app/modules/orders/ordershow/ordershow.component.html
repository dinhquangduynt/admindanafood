<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search box</mat-label>
    <input type="text" matInput placeholder="enter key word">
    <button mat-button class="search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
<a mat-raised-button class="material-icons color_green">+ Add new</a>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>


  <ng-container matColumnDef="CustomerName">
    <th mat-header-cell *matHeaderCellDef> Customer Name </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
  </ng-container>

  <ng-container matColumnDef="CustomerAddress">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="CustomerEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="CustomerMobile">
    <th mat-header-cell *matHeaderCellDef> Mobile</th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerMobile}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="CustomerMessage">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerMessage}} </td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="PaymentMethod">
    <th mat-header-cell *matHeaderCellDef> Payment Method</th>
    <td mat-cell *matCellDef="let element"> {{element.PaymentMethod}} </td>
  </ng-container>

   <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container> -->

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button ><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(row.ID)"><mat-icon>delete_outline</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
