<h3>Update Order</h3>

  <div class="container">
    <form [formGroup] = "editCate" (ngSubmit)="onSubmit()">

      <label for="pname">Customer Name</label>
      <input type="text" id="pname" name="Name" formControlName = "CustomerName">

      <label for="alias"> Customer Address</label>
      <input type="text" id="alias" name="Alias" formControlName = "CustomerAddress">

      <!-- <label for="category">Category</label>
      <select id="category" name="category">
        <option value="australia">Tôm</option>
        <option value="canada">Sò</option>
      </select> -->

      <label for="url_image">Customer Email</label>
      <input type="text" id="url" name="Url" formControlName = "CustomerEmail">

      <input type="file" id="myFile" name="filename" (change)="uploadFile($event)">

      <label for="url_image">Customer Mobile</label>
      <input type="text" id="url" name="Url" formControlName = "CustomerMobile">

      <label for="url_image">Payment Method</label>
      <input type="text" id="url" name="Url" formControlName = "PaymentMethod" >

      <label for="url_image">Status</label>
      <input [(ngModel)]="checkboxFlag" type="checkbox"/>

        <label for="myCheck">HomeFlag:</label>
